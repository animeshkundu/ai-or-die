name: Release on main

on:
  push:
    branches: [ main ]

concurrency:
  group: release-on-main
  cancel-in-progress: false

jobs:
  release:
    name: Tag, Release, and Publish
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      released: ${{ steps.version.outputs.released }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js (npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if tag exists and bump if needed
        id: version
        run: |
          git fetch --tags --force --quiet
          CURRENT="${{ steps.pkg.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/v${CURRENT}" >/dev/null; then
            echo "Tag v${CURRENT} exists â€” auto-bumping patch version..."
            npm version patch --no-git-tag-version
            NEW=$(jq -r .version package.json)
            git add package.json package-lock.json
            git commit -m "chore: bump version to ${NEW}"
            git push
            echo "version=${NEW}" >> $GITHUB_OUTPUT
          else
            echo "version=${CURRENT}" >> $GITHUB_OUTPUT
          fi
          echo "released=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Automated release for v${{ steps.version.outputs.version }}.
            See CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ""

      - name: Publish to GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@animeshkundu:registry=https://npm.pkg.github.com" >> ~/.npmrc
          # Temporarily scope the package for GitHub Packages
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@animeshkundu/ai-or-die';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          npm publish --access public
          # Restore original package.json
          git checkout -- package.json

  build-binaries:
    name: Build ${{ matrix.artifact }}
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: ai-or-die-linux-x64
          - os: windows-latest
            platform: win32
            artifact: ai-or-die-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - name: Build SEA binary
        run: node scripts/build-sea.js

      - name: Rename artifact
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            mv dist/ai-or-die.exe "dist/${{ matrix.artifact }}"
          else
            mv dist/ai-or-die "dist/${{ matrix.artifact }}"
            chmod +x "dist/${{ matrix.artifact }}"
          fi

      - name: Smoke test
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            ./dist/${{ matrix.artifact }} --help || true
          else
            ./dist/${{ matrix.artifact }} --help || true
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: dist/${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release on main

on:
  push:
    branches: [ main ]

concurrency:
  group: release-on-main
  cancel-in-progress: false

jobs:
  release:
    name: Tag, Release, and Publish
    # Skip if the push was an automated version bump
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if tag exists and bump if needed
        id: version
        run: |
          git fetch --tags --force --quiet
          CURRENT="${{ steps.pkg.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/v${CURRENT}" >/dev/null; then
            echo "Tag v${CURRENT} exists â€” auto-bumping patch version..."
            npm version patch --no-git-tag-version
            NEW=$(jq -r .version package.json)
            git add package.json package-lock.json
            git commit -m "chore: bump version to ${NEW} [skip release]"
            git push
            echo "version=${NEW}" >> $GITHUB_OUTPUT
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "version=${CURRENT}" >> $GITHUB_OUTPUT
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Automated release for v${{ steps.version.outputs.version }}.
            See CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --access public

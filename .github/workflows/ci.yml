            node scripts/smoke-test-binary.js ./dist/ai-or-die
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact || 'ai-or-die*' }}

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
      - run: npm audit --audit-level=moderate
        continue-on-error: true

  # Consolidated E2E: golden-path + functional-core + functional-extended
  e2e-core:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run core E2E tests
        run: npx playwright test --config e2e/playwright.config.js --project golden-path --project functional-core --project functional-extended
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-core-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14

  # Consolidated E2E: mobile-iphone + mobile-pixel + mobile-flows
  e2e-mobile:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run mobile E2E tests
        run: npx playwright test --config e2e/playwright.config.js --project mobile-iphone --project mobile-pixel --project mobile-flows
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-mobile-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14

  # Consolidated E2E: visual-regression + new-features + integrations
  e2e-visual-integrations:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run visual and integration E2E tests
        run: npx playwright test --config e2e/playwright.config.js --project visual-regression --project new-features --project integrations
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-visual-integrations-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14
      - name: Upload generated baselines
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: screenshot-baselines-${{ matrix.os }}
          path: e2e/tests/**/*-snapshots/
          retention-days: 30
      - name: Upload screenshot diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-diffs-${{ matrix.os }}
          path: e2e/tests/**/*-diff.png
          retention-days: 14

  # Consolidated E2E: power-user-flows + ui-features
  e2e-power-ui:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run power user and UI E2E tests
        run: npx playwright test --config e2e/playwright.config.js --project power-user-flows --project ui-features
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-power-ui-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14

  build-binary:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: ai-or-die-linux-x64
          - os: windows-latest
            platform: win32
            artifact: ai-or-die-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Build SEA binary
        run: node scripts/build-sea.js
      - name: Smoke test (--help)
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            ./dist/ai-or-die.exe --help || true
          else
            chmod +x ./dist/ai-or-die
            ./dist/ai-or-die --help || true
          fi
      - name: E2E test against binary
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            node scripts/smoke-test-binary.js ./dist/ai-or-die.exe
          else
            node scripts/smoke-test-binary.js ./dist/ai-or-die
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact || 'ai-or-die*' }}

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
      - run: npm audit --audit-level=moderate
        continue-on-error: true

  test-browser-golden:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run golden path test
        run: npx playwright test --config e2e/playwright.config.js --project golden-path
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-golden-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14

  test-browser-functional:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run functional browser tests
        run: npx playwright test --config e2e/playwright.config.js --project functional
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-functional-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14

  build-binary:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: ai-or-die-linux-x64
          - os: windows-latest
            platform: win32
            artifact: ai-or-die-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Build SEA binary
        run: node scripts/build-sea.js
      - name: Smoke test (--help)
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            ./dist/ai-or-die.exe --help || true
          else
            chmod +x ./dist/ai-or-die
            ./dist/ai-or-die --help || true
          fi
      - name: E2E test against binary
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            node scripts/smoke-test-binary.js ./dist/ai-or-die.exe
          else
            node scripts/smoke-test-binary.js ./dist/ai-or-die
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact || 'ai-or-die*' }}

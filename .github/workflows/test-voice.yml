name: Voice Input Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: voice-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  voice-unit:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test -- --grep "voice"

  voice-e2e:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 9
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run voice E2E tests
        run: npx playwright test --config e2e/playwright.config.js --project voice-e2e
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: voice-e2e-${{ matrix.os }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 14
